<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>CarSales</title>
</head>

<body class="min-vh-100 w-100 d-flex">
    <div class="container-fluid d-flex flex-column">
        <div class="row d-flex sm-flex-fill">
            <div class="col-12 bg-primary shadow-lg d-flex align-items-center justify-content-around p-4">
                <h1 class="fw-bold fs-1 text-light ">CarSales System</h1>
                <div class="dropdown d-md-none">
                    <button class="btn btn-light dropdown-toggle fs-4" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-list"></i>
                    </button>
                    <ul class="dropdown-menu">

                        <li>
                            <a class="dropdown-item" href="../index.html"><i class="bi bi-house-door mx-2"></i>Home</a>
                        </li>

                        <li><a class="dropdown-item" href="../funcionarios/index.html"><i
                                    class="bi bi-file-earmark-person-fill mx-2"></i>Funcionários</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="nav d-none d-md-flex">

                        <li class="nav-item">
                            <a class="nav-link text-light" href="../index.html"><i
                                    class="bi bi-house-door mx-2"></i>Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-light" href="../funcionarios/index.html"><i
                                    class="bi bi-file-earmark-person-fill mx-2"></i>Funcionários</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row d-flex flex-fill ">
            <form class="col-12 d-flex flex-column gap-2 p-4 justify-content-md-around" action="">
                <div class="row d-flex flex-md-column mx-auto my-md-auto flex-lg-row justify-content-lg-center">
                    <div class="col-md-8 col-lg-8 mb-3  mx-md-auto ">
                        <label class="form-label fw-bold ">ID</label>
                        <input id="IdInput" class="form-control" type="number">
                    </div>
                    <div class="col-md-8 col-lg-8 mb-3  mx-md-auto">
                        <label class="form-label fw-bold">Nome</label>
                        <input id="NomeInput" class="form-control" type="text">
                    </div>
                    <div class="col-md-12 col-lg-8 mb-3 mx-md-auto d-flex justify-content-center">
                        <button class="btn btn-secondary m-2" type="reset">Limpar <i class="bi bi-trash3"></i></button>
                        <button id="btnPesquisar" class="btn btn-primary m-2" type="button">Buscar <i
                                class="bi bi-search"></i></button>
                        <a href="create.html">
                            <button class="btn btn-success m-2" type="button">Novo veículo <i
                                    class="bi bi-clipboard2-plus"></i></button>
                        </a>
                    </div>
                </div>
            </form>
            <div class="row m-auto bg-body-secondary ">
                <div class="col-12 colmd-10 mx-auto my-4 bg-body-secondary p-4">
                    <h2 class="text-center">Lista de Carros</h2>
                    <table class="table table-striped">
                        <thead>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Valor</th>
                        </thead>
                        <tbody id="tabelaCarros">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row d-flex ">
            <div
                class="col-12 bg-primary d-flex flex-column flex-lg-row justify-content-around align-items-center  p-4">
                <h2 class="fs-6 text-light"><i class="bi bi-telephone"></i> Contato: 14 999999999</h2>
                <h2 class="fs-6 text-light"><i class="bi bi-envelope-at"></i> Email: contatocarsales@gmail.com</h2>
            </div>
        </div>
    </div>
    <div id="mainmodal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div id="modalheader" class="modal-header bg-success">
                    <h5 id="modaltitle" class="modal-title text-light fw-bold">Sucesso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modaltext" class="fw-bold">Veículo registrado em nossa base de dados.</p>
                </div>
                <div id="modalfooter" class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Alterar dados do veículo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="nomeInputModal" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Valor:</label>
                            <input type="text" class="form-control" id="valorInputModal" placeholder="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="js/repository/repository.js"></script>
<script src="js/create.js"></script>
<script src="js/index.js"></script>

</html>
